name: Test Run

on:
  push:
    branches: [ master ]

jobs:
  ubuntu-test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Env setup
        run: | 
          mv ~/.bashrc ~/.bashrc.org
          mv ~/.profile ~/.profile.org

      - uses: actions/checkout@v2

      - name: Run link.sh
        run: bash ${GITHUB_WORKSPACE}/bin/link.sh
      
      - name: Load .bashrc
        run: |
          bash ~/.bashrc 2> error.log; cat error.log
          if [ -s error.log ]; then false; fi
